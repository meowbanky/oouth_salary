  <text x="85" y="695" class="small-text">POST /webhooks/register - Register webhook</text>
  <text x="85" y="715" class="small-text">GET /webhooks/{id}/test - Test delivery</text>
  <text x="85" y="735" class="small-text">+ 6 more endpoints</text>
  

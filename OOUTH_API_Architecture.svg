  <!-- Authentication Endpoints -->
  <rect x="70" y="400" width="310" height="90" rx="5" fill="#ffffff" opacity="0.9"/>
  <text x="225" y="420" text-anchor="middle" class="text" font-weight="bold">Authentication</text>
  <text x="85" y="445" class="small-text">POST /auth/token - Generate JWT</text>
  <text x="85" y="465" class="small-text">POST /auth/refresh - Refresh token</text>
  <text x="85" y="485" class="small-text">POST /auth/revoke - Revoke token</text>
  
  <!-- Payroll Endpoints -->
  <rect x="70" y="505" width="310" height="130" rx="5" fill="#ffffff" opacity="0.9"/>
  <text x="225" y="525" text-anchor="middle" class="text" font-weight="bold">Payroll Data</text>
  <text x="85" y="550" class="small-text">GET /payroll/periods - All periods</text>
  <text x="85" y="570" class="small-text">GET /payroll/periods/{id} - Period details</text>
  <text x="85" y="590" class="small-text">GET /payroll/periods/active - Current period</text>
  <text x="85" y="610" class="small-text">GET /payroll/allowances/{id} - Allowance data</text>
  <text x="85" y="630" class="small-text">GET /payroll/deductions/{id} - Deduction data</text>
  
  <!-- Webhook Endpoints -->

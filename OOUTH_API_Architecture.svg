  <!-- Tech Stack Items -->
  <rect x="850" y="400" width="280" height="40" rx="5" fill="#3498db"/>
  <text x="990" y="425" text-anchor="middle" class="badge">PHP 8.4 + MySQL</text>
  
  <rect x="850" y="455" width="280" height="40" rx="5" fill="#2ecc71"/>
  <text x="990" y="480" text-anchor="middle" class="badge">JWT + HMAC-SHA256</text>
  
  <rect x="850" y="510" width="280" height="40" rx="5" fill="#9b59b6"/>
  <text x="990" y="535" text-anchor="middle" class="badge">RESTful Architecture</text>
  
  <rect x="850" y="565" width="280" height="40" rx="5" fill="#e74c3c"/>
  <text x="990" y="590" text-anchor="middle" class="badge">Sliding Window Rate Limit</text>
  
  <rect x="850" y="620" width="280" height="115" rx="5" fill="#ecf0f1"/>
  <text x="990" y="645" text-anchor="middle" class="text" font-weight="bold">Documentation</text>
  <text x="870" y="670" class="small-text">‚úì Complete API Reference</text>
  <text x="870" y="690" class="small-text">‚úì 8 Language Examples</text>
  <text x="870" y="710" class="small-text">‚úì Postman Collection</text>
  <text x="870" y="730" class="small-text">‚úì Testing Tools</text>
  
  <!-- Footer Stats -->
  <rect x="50" y="765" width="1100" height="25" fill="#2c3e50"/>
  <text x="150" y="782" class="badge">üöÄ Production Ready</text>
  <text x="350" y="782" class="badge">‚ö° 17 Endpoints</text>
  <text x="550" y="782" class="badge">üîî 7 Webhook Events</text>
  <text x="750" y="782" class="badge">üìö 100+ Pages Docs</text>
  <text x="950" y="782" class="badge">‚úÖ Zero Errors</text>
  
</svg>


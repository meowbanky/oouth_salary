<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 32px sans-serif; fill: #1a1a1a; }
      .subtitle { font: 20px sans-serif; fill: #4a4a4a; }
      .heading { font: bold 18px sans-serif; fill: #ffffff; }
      .text { font: 14px sans-serif; fill: #333333; }
      .small-text { font: 12px sans-serif; fill: #666666; }
      .box { fill: #ffffff; stroke: #2c3e50; stroke-width: 2; }
      .security-box { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .feature-box { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .endpoint-box { fill: #2ecc71; stroke: #27ae60; stroke-width: 2; }
      .webhook-box { fill: #f39c12; stroke: #d68910; stroke-width: 2; }
      .client-box { fill: #9b59b6; stroke: #8e44ad; stroke-width: 2; }
      .arrow { stroke: #34495e; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .badge { font: bold 14px sans-serif; fill: #ffffff; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#34495e" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" class="title">OOUTH Salary Management API</text>
  <text x="600" y="70" text-anchor="middle" class="subtitle">Enterprise-Ready REST API Architecture</text>
  
  <!-- Clients Section -->

  <rect x="470" y="400" width="290" height="320" rx="5" fill="#ffffff" opacity="0.9"/>
  <text x="615" y="425" text-anchor="middle" class="text" font-weight="bold">7 Event Types</text>
  
  <circle cx="490" cy="455" r="6" fill="#f39c12"/>
  <text x="510" y="460" class="small-text">payroll.period.activated</text>
  
  <circle cx="490" cy="485" r="6" fill="#f39c12"/>
  <text x="510" y="490" class="small-text">payroll.processed</text>
  
  <circle cx="490" cy="515" r="6" fill="#f39c12"/>
  <text x="510" y="520" class="small-text">payroll.approved</text>
  
  <circle cx="490" cy="545" r="6" fill="#f39c12"/>
  <text x="510" y="550" class="small-text">employee.added</text>
  
  <circle cx="490" cy="575" r="6" fill="#f39c12"/>
  <text x="510" y="580" class="small-text">employee.updated</text>
  
  <circle cx="490" cy="605" r="6" fill="#f39c12"/>
  <text x="510" y="610" class="small-text">deduction.changed</text>
  
  <circle cx="490" cy="635" r="6" fill="#f39c12"/>
  <text x="510" y="640" class="small-text">allowance.changed</text>
  
  <rect x="470" y="665" width="290" height="45" rx="5" fill="#e67e22"/>

  <rect x="790" y="120" width="360" height="180" rx="10" class="feature-box"/>
  <text x="970" y="150" text-anchor="middle" class="heading">API Core Features</text>
  
  <text x="820" y="185" class="text" fill="#ffffff">‚ö° Multi-tenant Architecture</text>
  <text x="820" y="210" class="text" fill="#ffffff">üìä JSON / XML / CSV Responses</text>
  <text x="820" y="235" class="text" fill="#ffffff">üîÑ Token Refresh &amp; Revocation</text>
  <text x="820" y="260" class="text" fill="#ffffff">üìù Complete Audit Logging</text>
  <text x="820" y="285" class="text" fill="#ffffff">üéØ Role-based Access Control</text>
  

  <text x="450" y="185" class="text" fill="#ffffff">‚úì HTTPS Enforcement</text>
  <text x="450" y="210" class="text" fill="#ffffff">‚úì JWT Authentication</text>
  <text x="450" y="235" class="text" fill="#ffffff">‚úì HMAC-SHA256 Signatures</text>
  <text x="450" y="260" class="text" fill="#ffffff">‚úì Rate Limiting (100/min)</text>
  <text x="450" y="285" class="text" fill="#ffffff">‚úì IP Whitelisting</text>
  
  <!-- Arrow from Security to API Core -->
  <path d="M 700 210 L 790 210" class="arrow"/>
  
